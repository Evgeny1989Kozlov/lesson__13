<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lesson_13</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="wrapper">
      <main>
         <div class="main__anim-wrapp">
            <div class="main__container">
               <div class="main__animation animation">
                  <div class="animation__sun">
                  </div>

               </div>

               <div class="animation__cont-sign"><img src="img/mark.png" alt="" class="animation__sign">
                  <span class="animation__pilar"></span>
               </div>
               <img src="img/cow.png" class="animation__cow" alt="">

               <div class="plane__absolute plane">
                  <div class="plane__unification">
                     <img src="img/plane.png" class="plane__first-img" alt="">
                     <img src="img/tramp.png" class="plane__sec-img" alt="">
                  </div>
               </div>

               <div class="animation__road-sign">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>




               </div>

               <div class="animation__sign-road">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>


               </div>






            </div>
            <div class="main__car">
               <div class="main__hood hood">

                  <div class="hood__rectange">
                     <div class="hood__spans">
                        <span class="hood__line-rectange"></span>
                        <span class="hood__line-rectange"></span>
                        <span class="hood__line-rectange"></span>
                        <span class="hood__line-rectange"></span>
                     </div class="hood__spans">

                  </div>
                  <div class="hood__fender">

                  </div>
                  <!-- <div class="hood__fender-line"></div> -->
                  <div class="hood__wheel"> </div>




               </div>
               <div class="main__cabin cabin">

                  <div class="cabin__container-windows ">
                     <div class="cabin__windows">
                        <span class="cabin__line"></span>
                        <span class="cabin__line-rotate"></span>
                     </div>
                  </div>

                  <div class="door cabin__door">
                     <div class="door__container">
                        <div class="door__windows">

                        </div>
                     </div>
                     <div class="door__enter">
                     </div>
                  </div>
                  <div class="treshold"></div>
               </div>





               <div class="main__trunk trunk">

                  <div class="trunk__rectangle"> </div>
                  <div class="trunk__fender"> </div>
                  <div class="trunk__wheel"> </div>

               </div>
            </div>
         </div>


      </main>
   </div>


</body>

</html>
